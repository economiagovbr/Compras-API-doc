          type: string
          description: Identificador da licitação
        modalidade:
          type: string
          description: Descrição da modalidade da licitação
        modalidade_codigo:
          type: string
          description: Código da modalidade da licitação
        num_parcelas:
          type: integer
          description: Número de parcelas do contrato
        numero:
          type: string
          description: Número do contrato
        objeto:
